<form class="loginForm rounded" name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>

    <!--<div class="imgcontainer">
        <img src="contents/images/img_avatar2.png" alt="Avatar" class="avatar">
    </div>-->

    <div class="container">
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label><b>Uživatelské jméno</b></label>
            <input type="text" class="form-control" placeholder="Vložte uživatelské jméno" name="username" [(ngModel)]="model.username" #username="ngModel" required>
            <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label><b>Heslo</b></label>
            <input type="password" class="form-control" placeholder="Vložte heslo" name="password" [(ngModel)]="model.password" #password="ngModel" required />
            <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" type="submit" class="btn btn-primary btn-lg active">Login</button>
