<div class="container containerSpc">
    <h1>Seznam restaurací</h1>

    <div class="form-group">
        <label for="exampleFormControlSelect1">Vyberte Den:</label>
        <div class="btn-toolbar" role="toolbar">
            <div class="btn-group mr-2" role="group" aria-label="First group">
                <input id="InputDate" type="text" class="form-control" name="text2" value="{{dateCurrentSet | date: 'dd.MM.yyyy'}}" readonly>
            </div>
            <div class="btn-group mr-2" role="group" aria-label="Second group">
                <button type="submit" class="btn btn-outline-info btn-block btn-lg" (click)="onClickLeft()"><</button>
            </div>
            <div class="btn-group mr-2" role="group" aria-label="Second group">
                <button type="submit" class="btn btn-outline-info btn-block btn-lg" (click)="onClickRight()">></button>
                <!--<input type="checkbox" checked="checked"> Remember me-->
            </div>
        </div>
    </div>


    <h5>Vyber restauraci pro zobrazení týdenního menu.</h5>
    <div id="List" *ngFor="let rest of restCurrentList">
        <!--Dynamic content-->
        <div class="row">
            <div class="col-11">
                <a class="list-group-item list-group-item-action flex-column align-items-start" routerLink="/menu" routerLinkActive="active" data-id="{{ rest.Name }}" (click)="onClickMenu(rest.Name)" >
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1">{{ rest.Name }}</h5>
                        <small>{{ rest.Location }}</small>
                    </div>
                    <ol>
                        <li *ngFor="let menu of rest.Body[0].MenuList">
                            <p class="alignleft">{{ menu.Menu }}<span class="alignright"> {{ menu.Price }},-</span></p>
                        </li>
                    </ol>
                    <p class="mb-1">{{ rest.Note }}</p>
                </a>
            </div>
            <div class="col-1">
                <!--<button type="button" class="btn btn-block btn-info " id="DetailButton" data-toggle="modal" data-target="#DetailModal" data-RestName="Nazev restaurace" data-Description="popis">?</button>-->
                <button type="button" class="btn btn-block btn-info " id="DetailButton" data-toggle="modal" data-target="#DetailModal" name="{{ rest.Name }}" title="{{ rest.Description }}">?</button>
            </div>
        </div>

    </div>
    <!--<hr />-->
    <!--<button class="btn btn-block btn-success" id="SendWantedPositionsButton">Odeslat</button>-->
</div>
<!--<hr />-->



<div class="modal fade" id="DetailModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Informace o restauraci</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
